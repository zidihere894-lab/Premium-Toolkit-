<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIDDI ULTIMATE</title>
    <style>
        body { background: #050608; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #121418; padding: 30px; border-radius: 35px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #222; box-shadow: 10px 10px 30px #000; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 15px; border: none; background: #000; color: #00ff88; text-align: center; outline: none; }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; background: #00ff88; color: #000; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div id="login-box">
            <h2 style="color:#00ff88;">ZIDDI LOGIN</h2>
            <input type="text" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn" onclick="checkAuth()">UNLOCK TOOLS</button>
            <p id="msg" style="color:red; font-size:12px;"></p>
        </div>
        <div id="premium-content"></div>
    </div>

    <script>
        async function checkAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;

            // Requesting the server (The hacker can't see what's inside the API)
            const response = await fetch('/api/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('premium-content').innerHTML = data.injectHtml;
            } else {
                document.getElementById('msg').innerText = "Wrong Login or Plan Expired!";
            }
        }
    </script>
</body>
</html>
